<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="output.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
<style>
 .skew-container {
  width: 300px;
  height: 200px;
  overflow: hidden;
  transform: skewX(-15deg);
}

.skew-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: skewX(15deg); /* عكس الزاوية داخل الصورة */
}

</style>
</head>

<body>
  <div class="skew-container">
  <img src="./accest/imges/vr/s-(20).png" alt="صورة">
</div>
</body>
</html>
