<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="./accest/css/globel.css">
  <title>Prodacts</title>
</head>

<body id="body" class="font-manrope" onload="navbarc('hover:','font-bold ','hover:','hover:');">
<section id="navbarcid"></section>
<section>
  <div class="hero1">
    <div class="container mx-auto">
      <div class="w-full h-full text-white flex justify-center">
        <h1 class="text-4xl my-24 text-center font-bold text-white leading-[3.25rem]">Prodacts</h1>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="py-8 px-8 ">
      <div class=" mx-auto max-w-2xl sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="container mx-auto">
            <div class="flex md:flex-row flex-col justify-between items-center gap-6 w-full">
              <div class=" w-full md:w-2/4 ">
                <input  type="text" id="searchInput" placeholder="Search product"  class="border rounded-lg pl-4 py-1.5 w-full hover:bg-gray-200 ">
              </div>
                <select id="filterSelect" class=" border pl-4 py-1.5 rounded-lg w-full md:w-76 gap-3 ">
                    <option value="Filter">Filter</option>
                    <option value="name-asc">Name A-Z</option>
                    <option value="name-desc">Name Z-A</option>
                    <option value="price-asc">Price Low to High</option>
                    <option value="price-desc">Price High to Low</option>
                </select>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
          <h2 class="sr-only">Products</h2>        
          <div id="prodacts-list" class="md:px-0 px-4 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
          </div>
    </div>
  </div>
</section>
<button id="backToTopBtn"
  class="fixed md:bottom-6 md:right-6  bg-yellow-700 text-white text-center h-11 w-11 rounded-md shadow-lg hover:bg-yellow-500 transition duration-300 z-30">
  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-up mx-auto" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
</svg>
</button>

<section id="footercid"></section>
<script src="./accest/js/prodacts.js"></script>
<script src="./accest/js/navandfoot.js"></script>
<script src="./accest/js/top-btn.js"></script>
</body>
</html>
