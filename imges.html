<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="output.css">
  <title>Minimal Fade Slider</title>
  <style>
    .slidediv{
      width: 303px;
      height: 500px;
      float: left;
    }
    .slide {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease;
      height: 100%;
      text-align: center;
    }
    .slide.active {
      opacity: 1;
    }
    .slider-container {
      position: relative;
      width: 100%;
      height: 100%;
      margin: auto;
    }
    .bi-arrow-left{
      position: relative;
      height: 100%;
      background: #00000069;
      width: 30px;
      margin: auto;
    }
    .bi-arrow-right{
      position: relative;
      height: 100%;
      width: 30px;
      background: #00000069;
      margin: auto;

    }
  </style>
</head>
<body>

<section>
          <nav class="w-full border-y ">
            <div class="container mx-auto p-8 flex justify-between">
              <div class="flex justify-start gap-3">
                <div><a class="hover:text-yellow-700" href="./Prodacts.html">Prodacts /</a></div>
                <div><a class="hover:text-yellow-700" href="./product.html?id=${product.id}">${product.type} /</a></div>
                <div><a class="hover:text-yellow-700" href="./product.html?id=${product.id}">${product.name}</a></div>
              </div>
            </div>
          </nav>
        </section>
        <section>
          <div class="container mx-auto">
            <div class="p-8">
              <div class="flex md:flex-row flex-col  gap-4">
              <div class="w-1/2">
                <div class="slidediv flex rounded-md mx-auto  text-center">
                  <button onclick="prevSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left " viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                  </button>
                  <div class="slider-container ">
                    <img src="./accest/imges/prodacts/n14.jpg" class="slide active ">
                    <img src="./accest/imges/prodacts/n13.jpg" class="slide">
                    <img src="./accest/imges/prodacts/n10.jpg" class="slide">
                  </div>
                  <button onclick="nextSlide()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                  </button>
                </div>
              </div>
                <div class="md:w-1/2 flex flex-col gap-3">
                  <h1 class="text-4xl text-left font-semibold leading-[3.25rem]">${product.name}</h1>
                  <h1 class="text-xl text-left font-semibold leading-[3.25rem]">${product.type}</h1>
                  <p>${product.des}</p>
                  <h1 class="text-2xl text-left font-semibold leading-[3.25rem]">one ft : $${product.price}</h1>
                  <ul class="flex gap-3">
                    <p class="rounded-full w-9 h-9 hover:border" style="background-color: ${product.color};"></p>
                  </ul>
                  <div class="flex flex-col gap-3">
                    <h1>contact options :</h1>
                    <div class="flex gap-3">
                      <a href="https://www.messenger.com/t/100007636482286/?text=Hello%2C+is+this+product+%28${product.name}%29+available+in+stock%3F" 
                         class="border rounded-md p-2 hover:bg-blue-700 text-center bg-blue-300 w-1/3 text-white">
                        Messenger
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>



<script>
  let current = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.remove('active');
      if (i === index) {
        slide.classList.add('active');
      }
    });
  }

  function nextSlide() {
    current = (current + 1) % slides.length;
    showSlide(current);
  }

  function prevSlide() {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
  }
</script>

</body>
</html>
